# FitForm - Docker Compose Configuration
# Complete stack deployment for the AI-Powered Fitness Platform

services:
  # CV Service - Python Computer Vision
  cv-service:
    build:
      context: ./cv-service
      dockerfile: Dockerfile
    container_name: fitform-cv-service
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=false
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fitform-network

  # Backend API - Node.js with Firebase
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fitform-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - CV_SERVICE_URL=http://cv-service:5000
      - CORS_ORIGINS=http://localhost,http://localhost:3001,http://localhost:80,http://172.16.45.140,http://172.16.45.140:3000,http://172.16.45.140:5000
      # Firebase credentials - set these in .env file or here
      # - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
    env_file:
      - ./backend/.env
    depends_on:
      cv-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fitform-network

  # Web App - React with Nginx
  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=/api
        - REACT_APP_CV_SERVICE_URL=http://localhost:5000/api
        - REACT_APP_FIREBASE_API_KEY=${REACT_APP_FIREBASE_API_KEY}
        - REACT_APP_FIREBASE_AUTH_DOMAIN=${REACT_APP_FIREBASE_AUTH_DOMAIN}
        - REACT_APP_FIREBASE_PROJECT_ID=${REACT_APP_FIREBASE_PROJECT_ID}
        - REACT_APP_FIREBASE_STORAGE_BUCKET=${REACT_APP_FIREBASE_STORAGE_BUCKET}
        - REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${REACT_APP_FIREBASE_MESSAGING_SENDER_ID}
        - REACT_APP_FIREBASE_APP_ID=${REACT_APP_FIREBASE_APP_ID}
    container_name: fitform-web
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fitform-network

  # Mobile App - Expo Development Server
  mobile-app:
    build:
      context: ./mobile-app
      dockerfile: Dockerfile
    container_name: fitform-mobile
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=${HOST_IP:-localhost}
    volumes:
      - ./mobile-app/src:/app/src
      - ./mobile-app/App.js:/app/App.js
      - ./mobile-app/assets:/app/assets
    depends_on:
      - backend
      - cv-service
    restart: unless-stopped
    networks:
      - fitform-network
    profiles:
      - mobile

networks:
  fitform-network:
    driver: bridge

# Volumes (if needed for persistent data)
volumes:
  app-data:
